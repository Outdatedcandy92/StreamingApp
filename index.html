<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming App</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="src/img/logo.png" alt="Logo">
    </div>
    <div class="navbar-search">
      <input type="text" id="search-input" placeholder="Search for a movie...">
      <i class="fas fa-search"></i>
    </div>
    <div class="navbar-icons">
      <i class="fas fa-cog"></i>
      <i class="fas fa-expand"></i>
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <div class="full-width-container">
    <div class="content-row">
      <div class="top-div">
        <span class="left-text">Popular Movies</span>
        <span class="right-text">See More <i class="fa-solid fa-angle-right"></i></span>
      </div>
      <div class="rounded-div-container">
        <div class="rounded-div-wrapper">
          <div class="rounded-div">
            Content 1
          </div>
          <div class="below-text">Text below 1</div>
        </div>
        <div class="rounded-div-wrapper">
          <div class="rounded-div">
            Content 2
          </div>
          <div class="below-text">Text below 2</div>
        </div>
        <div class="rounded-div-wrapper">
          <div class="rounded-div">
            Content 3
          </div>
          <div class="below-text">Text below 3</div>
        </div>
      </div>
    </div>
  </div>






  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputField = document.getElementById('search-input');

      inputField.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          const query = inputField.value;
          handleSearch(query);
        }
      });
    });
  </script>

</body>

</html>
